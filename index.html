<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hosny Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
   
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="images/udacity-logo.jpg" srcset="images/udacity-logo-800_1x.jpg 800w,images/udacity-logo-1600_2x.jpg 1600w" alt="logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="text-thin">Jane Doette</h1>
                <h3>Front-end Ninja</h3>
            </div>
        </header>

        <div class="row">
            <div class="col-md-12">
                <div class="separator">
                </div>
            </div>
        </div>
        <section class="first-block">

            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="images/350.jpg" srcset="images/350-800_1x.jpg 800w,images/350.jpg 1000w" alt="Bear">
                </div>
            </div>
        </section>
        <section class="featured-work">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>
            <div class="row text-center content">
                <div class="col-md-4">
                    <img class="img-responsive" src="images/300.jpg" srcset="images/300-800_1x.jpg 800w,images/300-1600_2x.jpg 1600w" alt="Appify">
                    <h3 class="text-uppercase sub-title">Appify</h3>
                    <p><a href="http://github.com">http://github.com/appify</a></p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="images/300.jpg" srcset="images/300-800_1x.jpg 800w,images/300-1600_2x.jpg 1600w" alt="Sunflower" >
                    <h3 class="text-uppercase sub-title">Sunflower</h3>
                    <p><a href="http://github.com">http://github.com/Sunflower</a></p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" alt="bokeh" src="images/300.jpg" srcset="images/300-800_1x.jpg 800w,images/300-1600_2x.jpg 1600w" >

                    <h3 class="text-uppercase sub-title">bokeh</h3>
                    <p><a href="http://github.com">http://github.com/bokeh</a></p>
                </div>
            </div>
        </section>
        <footer class="row">
            <div class="col-md-12">
                <p>Hosny Copyright ©2017. All rights reserved.</p>
            </div>
        </footer>
    </div>
   

</body>

</html>
